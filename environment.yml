name: nlp-kg
channels:
  - conda-forge
  - pytorch
  - nvidia
  - defaults

dependencies:
  # Python version
  - python=3.9
  
  # Core scientific computing
  - numpy>=1.21.0
  - scipy>=1.7.0
  
  # Machine Learning
  - scikit-learn>=1.0.0
  - joblib>=1.2.0
  
  # Deep Learning (PyTorch)
  - pytorch>=2.0.0
  - pytorch-cuda=11.8  # Remove this line if using CPU only
  
  # NLP
  - spacy>=3.7.2
  
  # Data processing
  - pandas>=1.3.0
  
  # Visualization
  - matplotlib>=3.4.0
  - networkx>=2.6.0
  
  # Utilities
  - tqdm>=4.65.0
  
  # Install via pip (not available in conda or better via pip)
  - pip
  - pip:
    # Neo4j driver
    - neo4j>=5.14.0
    
    # Transformers & LLM
    - transformers>=4.30.0
    - tokenizers>=0.13.0
    - datasets>=2.12.0
    - accelerate>=0.26.0,<1.0.0  # <1.0.0 required for bitsandbytes quantization compatibility
    - sentencepiece>=0.1.99
    
    # FastText embeddings
    - fasttext>=0.9.2

# Post-installation commands:
# After creating the environment, run:
#   conda activate thesis-nlp-kg
#   python -m spacy download en_core_web_sm
#
# For CPU-only installation, remove the pytorch-cuda line above
# For GPU support, ensure CUDA 11.8 is installed or adjust pytorch-cuda version
